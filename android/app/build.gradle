plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// The Flutter Gradle plugin usually provides a `flutter` extension with values
// like compileSdkVersion, minSdkVersion, targetSdkVersion and ndkVersion.
// If that extension is not available at configuration time, fall back to
// reasonable defaults so Gradle configuration doesn't throw an NPE.
def flutterExt = project.extensions.findByName('flutter')
def compileSdkVal = flutterExt?.compileSdkVersion ?: 33
def minSdkVal = flutterExt?.minSdkVersion ?: 21
def targetSdkVal = flutterExt?.targetSdkVersion ?: 33
def ndkVersionVal = flutterExt?.ndkVersion

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.baganbilash"
    // Force compileSdk to 33 to avoid using platform android-35 which is causing
    // aapt2 to fail in the current environment. Upgrade AGP and SDK later.
    compileSdkVersion 33
    if (ndkVersionVal != null) {
        ndkVersion ndkVersionVal
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.baganbilash"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
    minSdkVersion minSdkVal
    // Force targetSdk to 33 to match the compileSdk and avoid AGP/SDK issues
    targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite:+'
    implementation 'org.tensorflow:tensorflow-lite-gpu:+'
}
